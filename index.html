<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node Socket</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script>
        var socket = io();
    </script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Playfair+Display+SC|Abel|Asap|Vidaloka" rel="stylesheet">
</head>
<body style="min-width: 500px; background-color: white; margin: 0; padding: 0;">
    <style>
        button {
            display: block;
            border: 2.5px solid black;
            border-color: white;
            padding: 1rem 2rem;
            margin: auto;
            margin-top: 2em;
            margin-bottom: 2em;
            border-radius: 27px;
            text-decoration: none;
            background: none;
            color: white;
            font-family: 'Asap';
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background 250ms ease-in-out, 
                        transform 150ms ease;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        button:hover,
        button:focus {
            background: #20a141;
        }

        /* button:focus {
            outline: 1px solid #fff;
            outline-offset: -4px;
        } */

        button:active {
            transform: scale(0.99);
            outline: none;
        }

        p {
            font-family: 'Asap';
            margin-left: 2.5em;
            margin-right: 2.5em;
            background-color:none;
            padding-top: 0em;
            font-size: 150%;
        }

        ul {
            font-family: 'Asap';
            margin-left: 3em;
            margin-right: 3em;
            background-color:none;
            padding-top: 0em;
            /*overflow: auto; */
        }

        @font-face {
            font-family: Audrey;
            src: local('Audrey-Normal.otf') format("opentype");
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .content {
            padding: 16px;
        }

        .sticky + .content {
            padding-top: 300px;
        }

        h1 {
            text-align: left;  
            /* background:linear-gradient(rgba(0, 0, 0, 0.7),rgba(0, 0, 0, 0.7)); */
            background-color: rgba(0, 0, 0, 0.5);
            font-family: 'Playfair Display SC';
            font-weight: normal; 
            color: white; 
            padding: 0.5em;
            padding-left: 2em; 
            margin-top: 0em;
            margin-bottom: 0em;
            
            /* float: left; */
        }

        h2 {
            margin-top  : 0em;
            text-align: center;
            /* background-image: url('/blue.jpg'); */
            background: none;
            background-size: cover;
            padding: 1.5em;
            padding-top: 1.7em;
            color: white;
            font-size: 200%;
            font-family: 'Asap';
            font-weight: normal;
        }

        .header {
            size: absolute;
            height: 300px;
            background: url('https://i.imgur.com/4kfDKNT.jpg')
            /* background: url('blue.jpg'); */
        }
        .span1 {
            float: right;
            padding-right: 2.5em;
            font-size: 60%;
            padding-top: 10px;
            font-family: 'Asap';
        }

    </style>
    <div class="header" id="myHeader">
        <h1>
            Escape Plan 
            <span class="span1"> 
                CLIENT: <span style="padding-right: 30px" id="counter"></span>
                ROOM: <span id="roomCounter"></span>
            </span>
        </h1>
        <h2> 
            - take control of the game -
            <button onclick="reset();">RESET</button> 
        </h2>
    </div>

    <div class="content">
        <p>
            Game Log:
        </p>
        <ul id="div1"> </ul>
    </div>
    
    <!-- <h1>Client(s) in the room: <span id="counterRoom"></span></h1> -->


    <script type="text/javascript">
    socket.on('userCount', function (data) {
        $("#counter").text(data);
    });

    socket.on('roomCount', function (data) {
        $("#roomCounter").text(data);
    });
    </script>
    <!-- <script type="text/javascript">
        socket.on('roomCount', function (data) {
            $("#counterRoom").text(data);
        });
    </script> -->
    <script>
            socket.on('log', function(msg){
               var node = document.createElement("LI");
               var textnode = document.createTextNode(msg);
               node.appendChild(textnode);
               document.getElementById("div1").appendChild(node);
            });
    </script>
    <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
        </script>
    <script src="index.js"></script>
</body>
</html>
